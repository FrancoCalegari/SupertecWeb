<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - SupertecWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
            width: 300px; margin: 100px auto; padding: 30px;
            background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc;
        }
        .login-container h2 { text-align: center; margin-bottom: 20px; }
        .login-container input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 4px;
        }
        .login-container button {
            width: 100%; padding: 10px; background: #007bff;
            color: #fff; border: none; border-radius: 4px; cursor: pointer;
        }
        .login-container .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <!-- Formulario que envía POST directamente a /login -->
        <form id="loginForm" action="/login" method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <div class="error">
                <!-- Mostrar error si viene ?error=1 en la URL -->
                <span id="errorMsg">
                    <script>
                        const params = new URLSearchParams(window.location.search);
                        if (params.get("error") === "1") {
                            document.write("Usuario o contraseña incorrectos.");
                        }
                    </script>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
